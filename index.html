<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/master.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <title>Carousel</title>
  </head>
  <body>
    <h1>Slider</h1>
    <div class="slider-wrapper">
      <span><i class="fas fa-chevron-left"></i></span>
      <div class="images">
        <img class="active first" src="./img/cake1.jpg" alt="">
        <img src="./img/cake2.jpg" alt="">
        <img src="./img/cake3.jpg" alt="">
        <img src="./img/cake4.jpg" alt="">
        <img class="last" src="./img/cake5.jpg" alt="">
      </div>
      <span><i class="fas fa-chevron-right"></i></span>
      <div class="nav">
        <i class="fas fa-circle active first"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle last"></i>
      </div>
    </div>

    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
